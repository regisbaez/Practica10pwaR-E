<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Familias</title>

    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/sb-admin.css}"/>

    <!-- Page level plugin CSS-->
    <link th:href="@{css/dataTables.bootstrap4.css}" rel="stylesheet">

</head>

<body id="page-top">

<nav class="navbar navbar-expand static-top navbar-dark bg-dark static-top" navbar-dark bg-dark>
    <a class="navbar-brand mr-1" href="">Rentals</a>
    <br>




    <!-- Navbar -->

</nav>

<div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/admin">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>

        </li>

        <li class="nav-item">
            <a class="nav-link" href="/indexUser">
                <i class="fas fa-fw fa-user"></i>
                <span th:text="#{cliente}"></span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/indexEquipos">
                <i class="fas fa-fw fa-wrench"></i>
                <span th:text="#{equipo}"></span></a>
            <a class="nav-link" href="/indexFamilia">
                <i class="fas fa-fw fa-users"></i>
                <span th:text="#{familia}"></span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/indexAlquiler">
                <i class="fas fa-fw fa-boxes"></i>
                <span th:text="#{alquiler}">Alquiler</span></a>
            <a class="nav-link" href="/indexEntrega">
                <i class="fas fa-fw fa-receipt"></i>
                <span th:text="#{entrega}"></span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/historial">
                <i class="fas fa-fw fa-history"></i>
                <span th:text="#{historial}"></span></a>
        </li>

    </ul>


    <div id="content-wrapper">

        <div class="container-fluid">



            <div class="btn">
                <a class="btn btn-outline-primary" href="/crearFamilia">Nueva Familia</a>
            </div>
            <table class="table">
                <tr>
                    <th th:text="#{nombre}">Nombre</th>
                    <th th:text="#{descripcion}">Descripcion</th>
                    <th th:text="#{famMa}">Familia Mayor</th>
                </tr>
                <th:block th:each="familia : ${familias}">

                    <tr>
                        <td th:text="${familia.nombre}">...</td>
                        <td th:text="${familia.descripcion}">...</td>
                        <td th:if="${familia.hijo == null}">N/A</td>
                        <td th:if="${familia.hijo != null && familia.hijo.nombre != null}" th:text="${familia.hijo.nombre}">No tiene</td>
                    </tr>
                </th:block>
            </table>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">

                </div>
            </div>
        </footer>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->


<!-- Bootstrap core JavaScript-->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{js/jquery.easing.min.js}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $("#es").click(function () {
            var selectedOption = $(this).attr('id');
            window.location.replace('indexFamilia?lang=' + selectedOption);

        });
        $("#en").click(function () {
            var selectedOption = $(this).attr('id');
            window.location.replace('indexFamilia?lang=' + selectedOption);

        });
    });
</script>


<!-- Custom scripts for all pages-->
<script th:src="@{js/sb-admin.min.js}"></script>

</body>

</html>
